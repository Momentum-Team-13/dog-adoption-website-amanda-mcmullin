<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Happy Valley Shelter</title>
</head>

<body>

    <header>
        <h1>Happy Valley Shelter</h1>
    </header>

    <div class="adopt">
        <h2>Adopt a Dog</h2>
        <br>
        <p>If you are interested in adopting one of our animals, please fill out our <a href="#">online application form.</a></p>
    </div>

    <div class="dogs">
        <div id ="dog-box">                
            <img src="/starter_files/images/beans.jpg" alt="beans">
            <h3 class="dog-name">Beans</h3>
            <button>Adult</button>
            <button>Male</button>              
            <button>Medium</button>
            <button>Easygoing</button>
            <button>Good with cats</button>
        </div>

        <div id="dog-box">
            <img src="/starter_files/images/boston-terrier.jpg    " alt="Zelda">
            <h3 class="dog-name">Zelda</h3>
            <button> Senior</button>
            <button>Female</button>
            <button>Small</button>
            <button>Easygoing</button>
            <button>Good with kids</button>
            <button>Good with other dogs</button>
        </div>

        <div id="dog-box">
            <img src="/starter_files/images/boxer.jpg" alt="boxer">
            <h3 class="dog-name">Baby</h3>
            <button>Young</button>
            <button>Female</button>
            <button>Large</button>
            <button>Energetic</button>
            <button>Good with kids</button>
            <button>Good with other dogs</button>
        </div>
        

        <div id="dog-box">

            <button>Large</button>

        </div>

        <div id="dog-box">
            <img src="/starter_files/images/little-dog.jpg" alt="Marco">

            <button>Adult</button>
            <button>Male</button>
            <button>Small</button>
            <button>Energetic</button>
        </div>

        <div id="dog-box">
            <img src="/starter_files/images/old-shaggy.jpg" alt="old-shaggy">
            <h3 class="dog-name">Shackelton</h3>
            <button>Adult</button>
            <button>Male</button>
            <button>Medium</button>
            <button>Easygoing</button>

            <button>Adult</button>
            <button>Female</button>
            <button>Small</button>
            <button>Easygoing</button>
            <button>Good with kids</button>
        </div>

        <div id="dog-box">
            <img src="/starter_files/images/young-bulldog.jpg" alt="young-bulldog">
            <h3 class="dog-name">Ladybird</h3>
            <button>Young-bulldog</button>
            <button>Female</button>
            <button>Large</button>
            <button>Easygoing</button>
            <button>Energetic</button>
            <button>Good with kids</button>

    <br>    
    <br>
    <br>


    <div class="footer">
        <div class="footer-box">
            <div class="footer-pic">
                <img src="/starter_files/images/donate.jpg" alt="donate">
                #need Donate over pic 
                <img src="/starter_files/images/volunteer.jpg" alt="volunteer">
                #need Volunteer over pic
                <img src="/starter_files/images/location.png" alt="location">
                #need Our location over pic 
            </div>
        </div>

</html>
